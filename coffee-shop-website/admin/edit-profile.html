<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/edit.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
     
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/images/favicon.png"
            class="img-logo"
            alt="Coffee Shop Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <main class="container-fluid my-5">
      <div class="row">
        <div class="col-lg-3 mb-4">
          <!-- Sidebar -->
          <div class="card p-3 sidebar">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">
                  <i class="fas fa-bar-chart mr-2"></i> Home
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./users.html">
                  <i class="fas fa-th mr-2"></i> Users
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./products.html">
                  <i class="fas fa-th mr-2"></i> Products
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-cog mr-2"></i> Edit
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9">
          <!-- Content -->
          <div class="card mb-4">
            <div class="card-body">
              <!-- User Profile -->
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto mb-3">
                    <div class="mx-auto" style="width: 140px">
                      <div
                        class="d-flex justify-content-center align-items-center rounded"
                        style="height: 140px; background-color: #e9ecef"
                      >
                        140x140
                      </div>
                    </div>
                  </div>
                  <div
                    class="col d-flex flex-column flex-sm-row justify-content-between mb-3"
                  >
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Nguyen Phu Tien</h4>
                      <p class="mb-0">@nguyenphutien</p>
                      <div class="text-muted">
                        <small><span class="bi bi-dot text-primary"></span> Active Now</small>
                      </div>
                      <div class="mt-2">
                        <button class="btn btn-primary" type="button">
                          <i class="fas fa-camera mr-2"></i> Change Photo
                        </button>
                      </div>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">Administrator</span>
                      <div class="text-muted">
                        <small>Joined 16 Oct 2019</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-content pt-3">
                  <div class="tab-pane active">
                    <!-- User Profile Form -->
                    <form class="form" novalidate>
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Full Name</label>
                                <input
                                  class="form-control"
                                  type="text"
                                  n
                                  name="name"
                                  placeholder="Nguyen Phu Tien"
                                  value="Nguyen Phu Tien"
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Username</label>
                                <input
                                  class="form-control"
                                  type="text"
                                  name="username"
                                  placeholder="nguyenphutien"
                                  value="nguyenphutien"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input
                              class="form-control"
                              type="text"
                              placeholder="user@example.com"
                            />
                          </div>
                          <div class="form-group">
                            <label>Phone</label>
                            <input
                              class="form-control"
                              type="tel"
                              placeholder="09xxxxxxxx"
                            />
                          </div>
                          <div class="form-group">
                            <label>About</label>
                            <textarea
                              class="form-control"
                              rows="5"
                              placeholder="My Bio"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="mb-2"><b>Change Password</b></div>
                          <div class="form-group">
                            <label>Current Password</label>
                            <input
                              class="form-control"
                              type="password"
                              placeholder="••••••"
                            />
                          </div>
                          <div class="form-group">
                            <label>New Password</label>
                            <input
                              class="form-control"
                              type="password"
                              placeholder="••••••"
                            />
                          </div>
                          <div class="form-group">
                            <label>Confirm Password</label>
                            <input
                              class="form-control"
                              type="password"
                              placeholder="••••••"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="mb-2"><b>Keeping in Touch</b></div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="notifications-blog"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="notifications-blog"
                              >Email Notifications (Blog posts)</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="notifications-news"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="notifications-news"
                              >Email Notifications (Newsletter)</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="notifications-offers"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="notifications-offers"
                              >Email Notifications (Personal Offers)</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button class="btn btn-primary" type="submit">
                            Save Changes
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap and jQuery Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
